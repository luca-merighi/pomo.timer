<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">
    <meta name="description" content="Estude durante vinte e cinco minutos com mais foco utilizando a técnica pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/normal-login-form.css">
    <link rel="stylesheet" href="./styles/github-login-form.css">
    <link rel="stylesheet" href="./styles/error-messages.css">
    <link rel="stylesheet" href="../animations.css">

    <link rel="shortcut icon" href="./img/clock.png" type="image/x-icon">
    <title>Login | pomo.timer</title>
</head>
<body>
    <main id="login-container">
        <h1 lang="en-us" class="animation-down">
            pomo<span>.</span><span>timer</span>            
        </h1>
        <form class="animation-left"> 
            <fieldset>
                <legend>Faça seu Login</legend>

                <div class="normal-login-form">
                    <div class="name-input">
                        <label for="name">
                            Nome:
                        </label>
                        <input 
                        required
                        autocomplete="off"
                        minlength="6"
                        maxlength="20"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Digite seu nome">
                    </div>

                    <div class="image-input">
                        <label for="image">
                            Foto:
                        </label>
                        <input 
                        required
                        accept="image/png, image/jpg, image/jpeg"
                        type="file"
                        name="image"
                        id="image">
                    </div>

                    <button 
                    onclick="NormalLogin()"
                    type="button"
                    class="login-button">
                        Fazer Login
                    </button>

                    <div class="divider">
                        <span></span>
                        <span>ou</span>
                        <span></span>
                    </div>

                    <div class="social-login">
                        <span>
                            Faça login com:
                        </span>
                        <button 
                        onclick="EnterWithGH()"
                        type="button"
                        class="gh-button">
                            <img 
                            src="./img/github.svg" 
                            alt="Ícone do GitHub preto">
                        </button>
                    </div>
                </div>

                <div class="github-login-form hide">
                    <div tabindex="0" class="back">
                        <img 
                        class="back-icon"
                        src="./img/back.svg" alt="">
                    </div>
                    <div class="name-input">
                        <label for="name">
                            Nome do seu perfil no GitHub:
                        </label>
                        <input 
                        required
                        minlength="6"
                        autocomplete="off"
                        type="text"
                        name="github-name"
                        id="github-name"
                        placeholder="Digite seu nome">
                    </div>
                    <button 
                    onclick="GitHubLogin()"
                    type="button"
                    class="gh-login-button">
                        Fazer Login
                    </button>
                </div>
            </fieldset>
        </form>
        <div class="error-message">
            <div class="name-error-message hide">
                <div tabindex="0" class="close">
                    <img 
                    src="./img/close.svg" 
                    alt="Ícone de fechar mensagem em forma de x" 
                    class="close-message-icon">
                </div>
                <span>
                    Nome precisa ter seis ou mais caracteres.
                </span>
            </div>
            <div class="image-error-message hide">
                <div tabindex="0" class="close">
                    <img 
                    src="./img/close.svg" 
                    alt="Ícone de fechar mensagem em forma de x" 
                    class="close-message-icon">
                </div>
                <span>Imagem precisa ser do formato png, jpg ou jpeg.</span>
            </div>
            <div class="gh-name-error-message hide">
                <div tabindex="0" class="close">
                    <img 
                    src="./img/close.svg" 
                    alt="Ícone de fechar mensagem em forma de x" 
                    class="close-message-icon">
                </div>
                <span>Nome do perfil do GitHub errado.</span>
            </div>
        </div>
    </main>

    <script src="./form.js"></script>
</body>
</html>
